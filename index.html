<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree Template</title>
  <style>
    /* Reset default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* General body styling */
    body {
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Main container styling */
    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
      width: 100%;
    }

    /* Logo styling */
    .logo {
      width: 100px; /* Size of logo (circle) */
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background-color: #333; /* Placeholder color for logo background */
      display: flex;
      align-items: center; justify-content: center;
      font-size: 2em;
      color: #fff;
    }

    /* Site name styling */
    .site-name {
      font-size: 2em; /* Size of site name */
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Paragraph styling */
    .description {
      font-size: 1em;
      color: #ccc; /* Lighter color for the description */
      margin-bottom: 30px;
    }

    /* Button styling */
    .link-button {
      display: block;
      background-color: #1e1e1e; /* Button color */
      color: #fff;
      text-decoration: none;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
      font-size: 1em; /* Button text size */
    }

    /* Hover effect for buttons */
    .link-button:hover {
      background-color: #333; /* Darker shade on hover */
    }
  </style>
</head>
<body>

  <!-- Main container -->
  <div class="container">
    <!-- Logo section -->
    <div class="logo">
      <!-- Replace "Logo" with an actual image or text as desired -->
      Logo <!-- <img src="your-logo.png" alt="Logo" /> -->
    </div>

    <!-- Site name -->
    <div class="site-name">Your Site Name</div>

    <!-- Description paragraph -->
    <p class="description">Welcome to my link page! Connect with me on social media below.</p>

    <!-- Link buttons -->
    <a href="#" class="link-button">Instagram</a>
    <a href="#" class="link-button">Twitter</a>
    <a href="#" class="link-button">Facebook</a>
    <a href="#" class="link-button">LinkedIn</a>
    <a href="#" class="link-button">YouTube</a>
    <a href="#" class="link-button">TikTok</a>
    <a href="#" class="link-button">Snapchat</a>
    <a href="#" class="link-button">Pinterest</a>
    <a href="#" class="link-button">GitHub</a>
    <a href="#" class="link-button">Website</a>
  </div>

</body>
</html>
